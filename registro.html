<html>
<head>

function validar(){

	if  ((op1 == "") ||(op2 == "") || (op3 == "") || )(op4 == "") || (op5 == "") || (op6 == "") || (op7 == "") || (op8 == "") || (op9 == "") ||){

		 } else {

}

			<input type="date"  placeholder="" name="" id="info4">

			<label id="c6">Repetir Contrasena:</label>
			<input id="info6" type="password" placeholder="" name="cotrasena">

			<label id="c8">Descripcion:</label>
			<textarea id="c9">Descripcion:</textarea>
									
			
			<input class="botonregistar" type="submit"value="registrar">

<a id = "Registrarse"  onclick="validar()" > Registrarse </a>
